<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script>
      function showSection(section) {
        fetch(`/sections/${section}`)
          .then((response) => response.text())
          .then((text) => {
            console.log(text)
            document.querySelector('#content').innerHTML = text
          })
      }
      
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('button').forEach((button) => {
          button.onclick = function () {
            showSection(this.dataset.section)
          }
        })
      })
    </script>
  </head>
  <body class="container mt-5">
    <p class="fs-1">Hello</p>
    <button data-section="1" class="btn btn-primary">Page 1</button>
    <button data-section="3" class="btn btn-primary">Page 3</button>
    <button data-section="2" class="btn btn-primary">Page 2</button>
    <div class="mt-4" id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
